<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <link rel = "icon" href = "https://img.icons8.com/external-kmg-design-outline-color-kmg-design/32/000000/external-time-user-interface-kmg-design-outline-color-kmg-design.png" type = "image/x-icon">

    <title>Time Wallet</title>
  </head>
  <body> 
    <br>
    <br>
    <div class="maindiv trans">
      <div class="headding">
        <img src="https://img.icons8.com/external-kmg-design-outline-color-kmg-design/32/000000/external-time-user-interface-kmg-design-outline-color-kmg-design.png"/>
        Time for keshav's Ipad
      </div>
      <hr>

      <div class="time" id="time">
        10 mins
      </div>

      <div class="reducediv">
        <button type="button" class="btn btn-outline-danger reduce" style="margin-right: 10px;" onclick="re15()">Reduce 15 mins</button> <button type="button" class="btn btn-outline-danger reduce">Reduce 1 hr</button>
      </div>
    </div>


    <div class="maindiv addtimediv trans">
      <div class="headding">
        Add Time
      </div>
      <hr>

      <div class="addtime">
        <p class="minmax">15 mins: <input type="range" class="r1" id="r1" min="0" max="1"> : 1 hr</p>
      </div>

      <div class="pass" > 
        <p id="myalert">Password: <input type="password" class="mainpass" id="mainpass"></p>
        <br>
        <button type="button" class="btn btn-outline-warning conpass" onclick="conpass()">Conferm Password</button>
      </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
